<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="format.css" />
        <title>Facelets Template</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="ui_right">
                <h:form>

		<h:panelGrid columns="2" columnClasses="column" cellpadding="5"
                             rendered="#{userLoginBean.loginCorrect == false}">
                    
		<h:outputText value="Login"/>
                <h:inputText value="#{userLoginBean.login}"/>
                
		<h:outputText value="Hasło"/>
                
                <h:inputSecret value="#{userLoginBean.password}"/>
                
                <h:commandButton class ="buttons" value="Zaloguj" action="#{userLoginBean.login()}"/>
                
		</h:panelGrid>

		<h:outputText value="Jesteś już zalogowany!"
                              rendered="#{userLoginBean.loginCorrect == true}"/>

		</h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
